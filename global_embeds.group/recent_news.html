<div class="related-articles">
  <div class="row category-caption">
    <div class="col-lg-12">
      <h2 class="pull-left">RECENT ARTICLES</h2>
    </div>
  </div>
  <div class="row">
    {exp:channel:entries channel="news" limit="3" disable="member_data|category_fields|pagination" dynamic="off" status="open|featured" cache="yes" refresh="48000"}
    <article class="col-lg-4 col-md-4 col-sm-4">
      <div class="picture">
        <div class="category-image">
          <a href="{url_title_path=news/detail}"><img src="{news_image:small}" class="img-responsive" alt="{title}" ></a>
          <h2 class="overlay-category">{categories}{category_name}{/categories}</h2>
        </div>
      </div>
      <div class="detail">
        <div class="info">
          <span class="date"><i class="fa fa-calendar-o"></i> {entry_date format="%m/%d/%Y"}</span>
        </div>
        <div class="caption"><a href="{url_title_path=news/detail}">{title}</a></div>
      </div>
    </article>
    {/exp:channel:entries}
  </div>
</div>
